group 'gppDemos'
version '1.0.0-alpha-1'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

def jcspJarFile = null
def groovyJCSPJarFile = null
def gppLibraryJarFile = null
def gppBuilderJarFile = null
def home = null
home = System.getenv('JCSP_HOME')
if (home == null){
    throw new GradleException('JCSP_HOME environment variable is not defined')
}
//println "JCSP home folder is $home"
def currentJCSPLen = 100 // assume length of file name is less than 100 characters
def currentGroovyJCSPLen = 100 // assume length of file name is less than 100 characters
def currentGPPLibraryLen = 100 // assume length of file name is less than 100 characters
def currentGPPBuilderLen = 100 // assume length of file name is less than 100 characters
if ( new File(home).isDirectory()){
    new File(home).eachFile { File f ->
        def fName = f.name
        //println "processing $fName"
        if (fName =~ '^jcsp-.+jar$'){
            def len = fName.length()
            if (len <= currentJCSPLen) { // look for jar file with shortest name
                jcspJarFile = f.name
                currentJCSPLen = len
            }
        }
      if (fName =~ '^groovyJCSP-.+jar$'){
        def len = fName.length()
        if (len <= currentGroovyJCSPLen) { // look for jar file with shortest name
          groovyJCSPJarFile = f.name
          currentGroovyJCSPLen = len
        }
      }
      if (fName =~ '^gppLibrary-.+jar$'){
        def len = fName.length()
        if (len <= currentGroovyJCSPLen) { // look for jar file with shortest name
          gppLibraryJarFile = f.name
          currentGPPLibraryLen = len
        }
      }
      if (fName =~ '^gppBuilder-.+jar$'){
        def len = fName.length()
        if (len <= currentGroovyJCSPLen) { // look for jar file with shortest name
          gppBuilderJarFile = f.name
          currentGPPBuilderLen = len
        }
      }
    }
}
if ( jcspJarFile == null){
    throw new GradleException('No jcsp library was found in $home')
}
if ( groovyJCSPJarFile == null){
  throw new GradleException('No groovyJCSP library was found in $home')
}
if ( gppLibraryJarFile == null){
  throw new GradleException('No gppLibrary library was found in $home')
}
if ( gppBuilderJarFile == null){
  throw new GradleException('No gppBuilder library was found in $home')
}
println "using JCSP library $jcspJarFile"
println "using groovyJCSP library $groovyJCSPJarFile"
println "using gppLibrary library $gppLibraryJarFile"
println "using gppBuilder library $gppBuilderJarFile"


repositories {
  mavenCentral()
  jcenter()
}
// bintray location https://dl.bintray.com/jonkerridge/jcsp

dependencies {
  compile 'org.codehaus.groovy:groovy:2.4.12'
  compile fileTree(dir: "$home", include: ["$jcspJarFile"])
  compile fileTree(dir: "$home", include: ["$groovyJCSPJarFile"])
  compile fileTree(dir: "$home", include: ["$gppLibraryJarFile"])
  compile fileTree(dir: "$home", include: ["$gppBuilderJarFile"])
  testCompile 'org.codehaus.groovy:groovy:2.4.12'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile fileTree(dir: "$home", include: ["$jcspJarFile"])
  testCompile fileTree(dir: "$home", include: ["$groovyJCSPJarFile"])
  testCompile fileTree(dir: "$home", include: ["$gppLibraryJarFile"])
  testCompile fileTree(dir: "$home", include: ["$gppBuilderJarFile"])
}
